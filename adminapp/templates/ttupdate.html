{% extends 'base.html' %}
{% block content %}
<section class="innerpage_banner py-5">
	<div class="dot1">
		
	</div>
</section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12">
            <!-- general form elements -->
           
                <h3>UPDATE TIME TABLE</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              {% for x in usr %}
              <form  action="{% url 'edittimetable' %}?id={{x.id}}"   method="post">
                  {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label>CLASS  </label>
                    <input type="text" class="form-control" value="{{x.clas}}" name="class" placeholder="Enter class">
                  </div>
                   

                </div>
                <div class="card-body">
                    <div class="form-group">
                      <label>DIVISION  </label>
                      <input type="text" class="form-control"  value="{{x.div}}" name="division" placeholder="Enter division">
                    </div>
                     
  
                  </div>
                  <div class="card-body">
                    <div class="form-group">
                      <label>DAY  </label>
                      <input type="text" class="form-control" name="day" value="{{x.day}}" placeholder="Enter day">
                    </div>
                    
                  <div class="form-group">
                    <label>Period 1</label>
                    <select class="form-control" name="p1">
                        <option  selected value="{{ x.period1 }}">{{ x.period1 }} </option>

                        {% for staff in staffs %}
                          <option value="{{ staff.subjectname }}">{{ staff.subjectname }} </option>
                        {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Period 2</label>
                    <select class="form-control" name="p2">
                        <option  selected value="{{ x.period2 }}">{{ x.period2 }} </option>
                        {% for staff in staffs %}
                          <option value="{{ staff.subjectname }}">{{ staff.subjectname }} </option>
                        {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Period 3</label>
                    <select class="form-control" name="p3">
                        <option  selected value="{{ x.period3 }}">{{ x.period3 }} </option>
                        {% for staff in staffs %}
                          <option value="{{ staff.subjectname }}">{{ staff.subjectname }} </option>
                        {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Period 4</label>
                    <select class="form-control" name="p4">
                        <option  selected value="{{ x.period4 }}">{{ x.period4 }} </option>
                        {% for staff in staffs %}

                          <option value="{{ staff.subjectname }}">{{ staff.subjectname }} </option>
                        {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Period 5</label>
                    <select class="form-control" name="p5">
                        <option  selected value="{{ x.period5 }}">{{ x.period5 }} </option>
                        {% for staff in staffs %}
                          <option value="{{ staff.subjectname }}">{{ staff.subjectname }} </option>
                        {% endfor %}
                    </select>
                  </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="update" class="btn btn-primary btn-block">Update Time table</button>
                </div>
              </form>
              {% endfor %}
            </div>
            <!-- /.card -->



          </div>
          </div>
      </div>
    </section>
    <!-- /.content -->
{% endblock %}
